#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

# njs additions
load_module modules/ngx_http_js_module.so;

events {
    worker_connections  1024;
}


http {
    # njs additions
    js_import ../cmcd_njs.js;
    js_set $testRate cmcd_njs.getTestRate;
    js_set $bufferBasedRate cmcd_njs.getBufferBasedRate;

    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       8080;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }

        # CMCD-DASH additions
        #
        # njs
        location /media/vod {
            subrequest_output_buffer_size 10m;
            # root <PATH_TO_CMCD-DASH>/cmcd-server/nginx;
            root /Users/maylim/Desktop/_NUS/_research/04_CMCD/CMCD-DASH/cmcd-server/nginx;

            # Enable CORS for simple requests
            if ($request_method ~* "(GET|POST)") {
                add_header "Access-Control-Allow-Origin"  *;
            }
        }
        location /cmcd-njs/testProcessQuery {
            js_content cmcd_njs.testProcessQuery;
        }
        location /cmcd-njs/testRateControl {
            js_content cmcd_njs.testRateControl;
            limit_rate $testRate;
        }
        location /cmcd-njs/bufferBasedRateControl {
            js_content cmcd_njs.bufferBasedRateControl;
            limit_rate $bufferBasedRate;

            # Enable CORS for simple requests
            if ($request_method ~* "(GET|POST)") {
                add_header "Access-Control-Allow-Origin"  *;
            }
        }

        # reverse proxy to dash-server
        # location /cmcd-server/ {
